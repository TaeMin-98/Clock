<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body class="light">
    <label>
      <input type="checkbox" onclick="changeMode()">
      <span class="check"></span>
    </label>

    <section>
      <div class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>
    </section>

    <article>
      <div class="digitClock" onclick="flip()">
        <div class="clock-side front">
          <div class="upside">
            <div class="City text">
              <span id="City">Seoul</span>
            </div>
            <div class="Date text">
              <span id="day">Day</span>
              <span id="comma">,</span>
              <span id="month">Month</span>
              <span id="date">Date</span>
              <span id="comma">,</span>
              <span id="year">Year</span>
            </div>
          </div>
          <div class="downside">
            <div class="Time text">
              <h2 id="hour">00</h2>
              <h2 id="dot">:</h2>
              <h2 id="min">00</h2>
              <h2 id="dot">:</h2>
              <h2 id="sec">00</h2>
              <span id="ampm">AM</span>
            </div>
          </div>
        </div>

        <div class="clock-side back">
          <div class="upside">
            <div class="City text">
              <span id="City">Seoul</span>
            </div>
          </div>

          <div class="downside">
            <div class="icon"> 아이콘: </div>
            <div class="weather"> 날씨: </div>
            <div class="ctemp"> 현재온도: </div>
            <div class="hightemp"> 최고온도: </div>
            <div class="lowtemp"> 최저온도: </div>
          </div>
        </div>
      </div>
    </article>

    <script src="Clock.js"></script>
    <script src="script.js"></script>
    <script>
      function changeMode() {
        const body = document.querySelector('body');
        body.classList.toggle("dark");
      }

      function flip() {
        const flipped = document.querySelector('.digitClock');
        flipped.classList.toggle("flipped");
      }

    </script>
  </body>

</html>
